<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pondicherry Trip Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .feedback-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 50px auto;
        }
        .feedback-form h1 {
            text-align: center;
            margin-bottom: 10px;
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem;
            color: #007bff;
        }
        .feedback-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Georgia', serif;
            font-size: 1.5rem;
            color: #6c757d;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #343a40;
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .success-message {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #28a745;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        .footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="feedback-form">
    <h1>Pondicherry Trip Experience</h1>
    <h2>MðŸ‘€DAR KðŸ‘€DAM's Feedback Matters</h2>
    <form id="feedback-form" action="/feedback" method="post" onsubmit="submitForm(event)">
        <div class="form-group">
            <label for="name">Your Name (Optional)</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="good">What did you like about the trip?</label>
            <textarea class="form-control" id="good" name="good" rows="3" maxlength="500" placeholder="Share your thoughts..."></textarea>
        </div>
        <div class="form-group">
            <label for="bad">What could have been better?</label>
            <textarea class="form-control" id="bad" name="bad" rows="3" maxlength="500" placeholder="Share your thoughts..."></textarea>
        </div>
        <div class="form-group">
            <label for="suggestions">Suggestions for Future Trips</label>
            <textarea class="form-control" id="suggestions" name="suggestions" rows="3" maxlength="500" placeholder="Share your suggestions..."></textarea>
        </div>
        <div class="form-group">
            <label for="next-trip">Where should we go next?</label>
            <textarea class="form-control" id="next-trip" name="next_trip" rows="2" maxlength="25" placeholder="Share your ideas..."></textarea>
        </div>
        <div class="form-group">
            <label for="when">When should we plan our next trip?</label>
            <select class="form-control" id="when" name="when">
                <option value="In 3 months">In 3 months</option>
                <option value="In 6 months">In 6 months</option>
                <option value="Next year">Next year</option>
            </select>
        </div>
        <button type="submit" class="btn btn-custom">Submit Feedback</button>
    </form>
    <div id="success-message" class="success-message">
        Thank you for your valuable feedback! Your insights will help us make Moodar Koodam even better.
    </div>
</div>

<div class="footer">
    &copy; 2024 Shivaa Krishnan. All rights reserved.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function submitForm(event) {
        event.preventDefault();
        const form = document.getElementById('feedback-form');
        const formData = new FormData(form);

        // Get all form values
        const name = formData.get('name').trim();
        const good = formData.get('good').trim();
        const bad = formData.get('bad').trim();
        const suggestions = formData.get('suggestions').trim();
        const nextTrip = formData.get('next_trip').trim();

        // Check if at least one field is filled
        if (!name && !good && !bad && !suggestions && !nextTrip) {
            alert("Please fill in at least one field before submitting.");
            return;
        }

        fetch(form.action, {
            method: 'POST',
            body: formData
        }).then(response => {
            if (response.ok) {
                document.getElementById('success-message').style.display = 'block';
                form.reset();
                form.style.display = 'none'; // Hide the form after successful submission
            } else {
                alert("There was an error submitting your feedback. Please try again.");
            }
        }).catch(error => {
            alert("There was an error submitting your feedback. Please try again.");
        });
    }
</script>


</body>
</html>
